name: Issue Automation

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  cleanup_and_add_to_project:
    runs-on: ubuntu-latest
    steps:

      # --- 1) LIMPAR SE√á√ïES COM "_No response_" ---
      - name: Cleanup empty sections
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: issue } = await github.rest.issues.get({
              owner,
              repo,
              issue_number: issueNumber
            });

            let body = issue.body;

            // Regex corrigido: remove t√≠tulos com qualquer quantidade de quebra de linha
            // antes do "_No response_" e remove trailing spaces/linhas
            body = body.replace(/### [^\n]+\n+_No response_\n*/g, '');

            // Remover m√∫ltiplas linhas vazias consecutivas
            body = body.replace(/\n{3,}/g, '\n\n').trim();

            // Atualiza issue
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: issueNumber,
              body
            });

      # --- 2) ADICIONAR ISSUE AO PROJECT (ORGANIZA√á√ÉO) ---
      - name: Add issue to org Project
        uses: actions/add-to-project@v1
        with:
          # üîó Coloque aqui o link DO PROJECT da ORGANIZA√á√ÉO
          project-url: https://github.com/orgs/AGX-Software/projects/18
          
          # token padr√£o √© suficiente
          github-token: ${{ secrets.GITHUB_TOKEN }}
