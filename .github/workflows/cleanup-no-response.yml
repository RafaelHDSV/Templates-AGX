name: Issue Automation

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  cleanup_and_add_to_project:
    runs-on: ubuntu-latest
    steps:
      # --- 1) LIMPAR SEÃ‡Ã•ES COM "_No response_" ---
      - name: Cleanup empty sections
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: issue } = await github.rest.issues.get({
              owner,
              repo,
              issue_number: issueNumber
            });

            let body = issue.body;

            // Remove blocos com "### TÃ­tulo" e "_No response_"
            body = body.replace(/### .*?\n+_No response_\n?/g, '');

            // Remove excesso de quebras de linha
            body = body.replace(/\n{3,}/g, '\n\n').trim();

            await github.rest.issues.update({
              owner,
              repo,
              issue_number: issueNumber,
              body
            });

      # --- 2) ADICIONAR ISSUE AO PROJETO ---
      - name: Add issue to GitHub Project
        uses: actions/add-to-project@v1
        with:
          # ðŸŽ¯ ALTERE AQUI PARA O LINK DO SEU PROJECT
          project-url: https://github.com/users/RafaelHDSV/projects/4
          github-token: ${{ secrets.GITHUB_TOKEN }}
